<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SkillSwap{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100%;
        }
        .layout {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        .sidebar {
            width: 220px;
            background-color: #ffffff;
            padding: 1rem;
            border-right: 1px solid #ddd;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h2 {
            margin-bottom: 1.5rem;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 1rem;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }
        .sidebar .user {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }
        main.dashboard {
            margin-left: 220px;
            padding: 2rem;
            width: calc(100% - 220px);
            overflow-y: auto;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2>SkillSwap</h2>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('matches') }}">Matches</a></li>
                <li><a href="{{ url_for('messages') }}">Messages</a></li>
                <li><a href="{{ url_for('sessions') }}">Sessions</a></li>
                <li><a href="{{ url_for('schedule_session') }}">Schedule Session</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
            </ul>
            {% if user %}
            <div class="user">
                <p>{{ user.username }}</p>
                <p>{{ user.email }}</p>
            </div>
            {% endif %}
        </aside>

        <main class="dashboard">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
